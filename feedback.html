<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: url('mountain.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, rgba(15, 23, 42, 0.65), rgba(30, 58, 95, 0.55));
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    box-shadow:
      0 4px 6px rgba(0, 0, 0, 0.07),
      0 20px 60px rgba(0, 0, 0, 0.15);
    padding: 40px 36px;
    max-width: 700px;
    width: 100%;
    text-align: center;
    animation: slideUp 0.5s ease-out;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card h2 {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 26px;
    font-weight: 700;
    color: #1e293b;
    margin: 0 0 6px 0;
    letter-spacing: -0.5px;
  }

  .card .subtitle {
    color: #64748b;
    font-size: 14px;
    margin: 0 0 24px 0;
  }

  .card iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 12px;
  }

  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-top: 20px;
    padding: 10px 20px;
    background: #f8fafc;
    color: #64748b;
    text-decoration: none;
    border-radius: 10px;
    font-size: 13.5px;
    font-weight: 500;
    border: 1.5px solid #e2e8f0;
    transition: all 0.2s ease;
  }

  .back-link:hover {
    background: #f1f5f9;
    color: #475569;
    border-color: #cbd5e1;
  }

  @media (max-width: 540px) {
    .card {
      padding: 28px 20px;
      border-radius: 16px;
    }

    .card h2 {
      font-size: 22px;
    }

    .card iframe {
      height: 500px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>We'd Love Your Feedback</h2>
    <p class="subtitle">Help us improve the pack list generator</p>
    <iframe src="https://forms.gle/L3cYMEGGQgyBATEC9" width="100%" height="800px" frameborder="0">Loading...</iframe>
    <a href="index.html" class="back-link">&#8592; Back to Pack List</a>
  </div>
</div>
</body>
</html>
