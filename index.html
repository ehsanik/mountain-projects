<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your HTML content here -->
    <script src="script.js"></script>
    <h1>What I you pack?</h1>
    <p>Is this an overnight trip?</p>
    <select id="overnight">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>Are you going to rock climb?</p>
    <select id="rock">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>Are you going to ice climb?</p>
    <select id="ice">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>Are you going to cross glaciers?</p>
    <select id="glacier">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>Do you have snow to cross?</p>
    <select id="snow">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>Are you planning to sport climb?</p>
    <select id="sport_climb">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>Do you have deep snow on this trip?</p>
    <select id="deep_snow">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <p>What's your gender?</p>
    <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="non-binary">Non Binary</option>
    </select>
    <p><button onclick="checkAnswer()">Submit</button></p>
    <p id="result"></p>

</body>
</html>
